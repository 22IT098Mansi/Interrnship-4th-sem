<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0">
	<title>GeeksforGeeks</title>
	<link rel="stylesheet"
		href="login-signup.css">
</head>

<body>
	<div class="container">
        
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<div class="form-section">

			<div class="login-box">
                <h1>Login Form</h1>
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele"
					placeholder="password">
                    <label for="forgotpw"><a href="#">Forgot Password?</a></label>
				<button class="clkbtn">Login</button>
                <label for="signup">Not a Member?<a href="#signup">Signup Now</a></label>
				
			</div>

			<div class="signup-box">
                <h1>Sign Up Form</h1>
				<input type="text"
					class="name ele"
					placeholder="Enter your name">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele"
					placeholder="password">
				<input type="password"
					class="password ele"
					placeholder="Confirm password">
				<button class="clkbtn">Signup</button>
                
                <label for="signup">Already a Member?<a href="#signup">Signup Now</a></label>
			</div>
		</div>
	</div>
	<script src="login-signup.js"></script>
</body>
</html>
