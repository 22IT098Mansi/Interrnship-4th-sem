<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <main>
        <body>
            <form>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

                <label for="pw">Password:</label>
                <input type="password" id="pw" name="pw" pattern="[A-Za-z][0-9][@$&]{10}"><br>

                <label for="Mno">Mobile Number:</label>
                <input type="number" id="mno" name="mno"><br>
                

                <label for="Gender">Gender:</label>
                <input type="radio" id="gender" name="gender">
                <label for="Male">Male</label>
                <input type="radio" id="male" name="male">
                <label for="Female">Female</label>
                <input type="radio" id="Female" name="Female">
                <label for="other">Other</label>
                <input type="radio" id="Other" name="Other"><br>

                <label for="state">State:</label>
                <input list="state" name="state">
                <datalist id="state">
                  <option value="guarat">
                  <option value="delhi">
                  <option value="maharashtra">
                  <option value="goa">
                  </datalist>
                <br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>
                
                <label for="hobbies">Hobbies:</label><br>
                <input type="checkbox" id="hobbies1" name="hobbies1" value="Reading">
                <label for="vehicle1"> Reading</label><br>
                <input type="checkbox" id="hobbies2" name="hobbies2" value="Crcket">
                <label for="vehicle2"> Cricket</label><br>
                <input type="checkbox" id="hobbies3" name="hobbies3" value="WatchingMovies">
                <label for="vehicle3"> Watching Movies</label><br><br>
                <input type="checkbox" id="hobbies4" name="hobbies4" value="Others">
                <label for="vehicle3"> Others</label><br>
                <input type="text" id="hobbies" name="hobbies"  value="specify others">
                <input type="submit" value="Submit"><br>

                <input type="button" id="register" name="register" value="register"><br>
              </form> 

            </form>
        </body>
    </main>
</html>
